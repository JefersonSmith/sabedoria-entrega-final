<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
		integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
	<link rel="stylesheet" href="style/login.css">


</head>

<div class="container">
	<div class="row">
		<div class="col-md-11 mt-60 mx-md-auto">
			<div class="login-box bg-white pl-lg-5 pl-0">
				<div class="row no-gutters align-items-center">
					<div class="col-md-6">
						<div class="form-wrap bg-white">
							<div class="logo-container">
								<img src="img/apple-touch-icon.png" alt="Logo">
							</div>
							<form action="/login" method="post">
								<div class="row">
									<div class="col-12">
										<div class="form-group position-relative">
											<span class="zmdi zmdi-account"></span>
											<input type="text" id="email" name="username" class="form-control"
												placeholder="Email">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group position-relative">
											<span class="zmdi zmdi-email"></span>
											<input type="password" id="senha" name="password" class="form-control"
												placeholder="Senha">
										</div>
									</div>
									<div class="col-12 text-lg-right">
										<a href="#" class="c-black">Esqueceu a senha?</a>
									</div>
									<div class="col-12 mt-30">
										<button type="submit" id="submit"
											class="btn btn-lg btn-custom btn-dark btn-block">Entrar
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-6">
						<div class="content text-center">
							<div class="border-bottom pb-5 mb-5">
								<h3 class="c-black">Primeira vez aqui?</h3>
								<a href="cadastro.html" class="btn btn-outline-primary"><B>Cadastre-se</B></a>
							</div>
							<h5 class="c-black mb-4 mt-n1">Ou Fa√ßa Login com</h5>
							<div class="socials">
								<a href="#" class="zmdi zmdi-facebook"></a>
								<a href="#" class="zmdi zmdi-twitter"></a>
								<a href="#" class="zmdi zmdi-google"></a>
								<a href="#" class="zmdi zmdi-instagram"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
