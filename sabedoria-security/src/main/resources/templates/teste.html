<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Welcome to Spring Security Thymeleaf tutorial</title>
	<link rel="stylesheet" href="style/profile.css">
		<link rel="stylesheet" href="../style/navbar.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
<div class="container">
    <div class="main-body">
    
	<nav class="custom-navbar navbar-light bg-light">
    <div class="custom-container justify-content-between align-items-center">
        <div class="user-info d-flex align-items-center">
            <span class="custom-user-name" th:text="${#authentication.principal.nome}"></span>
        </div>

        <div class="custom-navbar-links">
            <a class="custom-navbar-brand  botao-nav" href="/listarMonitorias">Mentorias</a>
            <a class="custom-navbar-brand  botao-nav" href="/">Sair</a>
        </div>
    </div>
</nav>

    <br><br><br>
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
    				<img class="img-user" alt="Imagem do Mentor" sec:authorize="hasAuthority('MENTOR')" th:src="@{'/imagemMentor/' + ${#authentication.principal.id}}" />		                    
    			    <img class="img-user" alt="Imagem do Mentor" sec:authorize="hasAuthority('CLIENTE')" th:src="@{'/imagem/' + ${#authentication.principal.id}}" />		                    

    				<div class="mt-3">
                      <h4 th:text="${#authentication.principal.nome}"></h4>
                      <p class="text-secondary mb-1" th:text="${#authentication.principal.profissao}"></p>
                      <p class="text-muted font-size-sm" th:text="${#authentication.principal.endereco}"></p>
                      <button class="btn btn-primary" sec:authorize="hasAuthority('CLIENTE')">Mentoria</button>
                      <button class="btn btn-outline-primary">Mensagem</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nome Completo</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${#authentication.principal.nome}" >
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${#authentication.principal.email}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Idade</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${#authentication.principal.idade}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Profissão</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${#authentication.principal.profissao}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Endereço</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${#authentication.principal.endereco}">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Editar</a>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </div>

        </div>
    </div>

</body>
</html>
